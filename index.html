<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>your result</h3>
      <div class="circle">
        <p class="re-mark">76</p>
        <p class="re-mark-bottom">of 100</p>
      </div>
      <div class="result-txt">
        <h2>great</h2>
        <p>You scored higher than 65% of
          the people who have taken
          these tests.</p>
      </div>
    </div>
    <!-- summery-->
    <div class="summery">
      <div class="summery-child">
        <h2>summery</h2>
        <div class="rows">
          <div class="row">
            <div class="icon-txt">
              <img src="assets/images/icon-reaction.svg">
              <span>reaction</span>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="row">
            <div class="icon-txt">
              <img src="assets/images/icon-memory.svg">
              <span>memory</span>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row">
            <div class="icon-txt">
              <img src="assets/images/icon-verbal.svg">
              <span>verbal</span>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="row">
            <div class="icon-txt">
              <img src="assets/images/icon-visual.svg">
              <span>visual</span>
            </div>
            <p><b>72</b> / 100</p>
          </div>
          <button>continue</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
